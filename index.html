<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="ac">AC</div>
        <div class="clear">C</div>
        <div class="operator div" data-op='div'>%</div>
        <div class="operator mul" data-op='mul'>x</div>
        <div class="operator add" data-op='add'>+</div>
        <div class="operator sub" data-op='sub'>-</div>
        <div class="equal">=</div>
        <div class="number one" data-value='1'>1</div>
        <div class="number two" data-value='2'>2</div>
        <div class="number three" data-value='3'>3</div>
        <div class="number four" data-value=4>4</div>
        <div class="number five" data-value=5>5</div>
        <div class="number six" data-value=6>6</div>
        <div class="number seven" data-value=7>7</div>
        <div class="number eight" data-value=8>8</div>
        <div class="number nine" data-value=9>9</div>
        <div class="number zero" data-value=0>0</div>
        <div class="dot">.</div>
    </div>
    <footer>
        copyright &copy; AhmedNaoum <a href="https://github.com/AhmedNaoumvdev" target="_blank"><img src="./github.png" alt=""></a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
